<div class="container-fluid py-3 px-4 overflow-auto" style="max-width: 800px">
     <div class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-3">
          <h5 class="mb-0">Event Details</h5>
          <button mat-dialog-close type="button" class="btn fnt-20" (click)="closeDialog()">
               <i class="fas fa-times"></i>
          </button>
     </div>

     <div class="row gy-3">
          <div class="col-md-6">
               <label class="fw-semibold">Title</label>
               <p>{{ dialogeData.title }}</p>
          </div>
          <div class="col-md-6">
               <label class="fw-semibold">Date</label>
               <p>{{ dialogeData.date | date: 'longDate' }}</p>
          </div>

          <div class="col-md-6">
               <label class="fw-semibold">Product</label>
               <p>{{ dialogeData.product }}</p>
          </div>
          <div class="col-md-6">
               <label class="fw-semibold">Scope</label>
               <p>{{ dialogeData.scope }}</p>
          </div>

          <div class="col-md-6">
               <label class="fw-semibold">Category</label>
               <p>{{ dialogeData.category }}</p>
          </div>
          <div class="col-md-6">
               <label class="fw-semibold">Location</label>
               <p>{{ dialogeData.location }}</p>
          </div>

          <div class="col-12">
               <label class="fw-semibold">Description</label>
               <p class="mb-0">{{ dialogeData.description }}</p>
          </div>

          <div class="col-12">
               <label class="fw-semibold">Tags</label>
               <div class="d-flex flex-wrap gap-2">
                    <span *ngFor="let tag of dialogeData.tags" class="badge bg-light text-dark border px-3 py-1 rounded-pill">
                         {{ tag }}
                    </span>
               </div>
          </div>

          <div class="col-12">
               <label class="fw-semibold">Popularity</label>
               <div class="progress" style="height: 10px">
                    <div class="progress-bar bg-success" role="progressbar" [style.width.%]="dialogeData.popularity" [attr.aria-valuenow]="dialogeData.popularity" aria-valuemin="0" aria-valuemax="100"></div>
               </div>
          </div>

          <div class="col-12 mt-4 text-end" (click)="closeDialog()">
               <button mat-dialog-close class="btn btn-primary px-4">Close</button>
          </div>
     </div>
</div>
